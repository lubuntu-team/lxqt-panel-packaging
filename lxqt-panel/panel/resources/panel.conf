panels=panel1

[panel1]
plugins=mainmenu,desktopswitch,quicklaunch,taskbar,tray,statusnotifier,mount,volume,clock,showdesktop
position=Bottom
desktop=0

[mainmenu]
type=mainmenu

[desktopswitch]
type=desktopswitch

[quicklaunch]
type=quicklaunch
apps/size=5
apps/1/desktop=firefox.desktop
apps/2/desktop=chromium-browser.desktop
apps/3/desktop=pcmanfm-qt.desktop
apps/5/desktop=lxqt-config.desktop

[taskbar]
type=taskbar

[tray]
type=tray

[mount]
type=mount

[clock]
type=clock

[volume]
device=0
type=volume

[showdesktop]
alignment=Right
type=showdesktop

[statusnotifier]
alignment=Right
type=statusnotifier
